workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      xcode: latest
      cocoapods: default
      vars:
        XCODE_PROJECT: "TravelExpenses.xcodeproj"
        XCODE_SCHEME: "TravelExpenses"
        BUNDLE_ID: "com.Travon.TravelExpenses"
        APP_STORE_CONNECT_ISSUER_ID: $APP_STORE_CONNECT_ISSUER_ID
        APP_STORE_CONNECT_API_KEY_ID: $APP_STORE_CONNECT_API_KEY_ID
        APP_STORE_CONNECT_API_KEY: $APP_STORE_CONNECT_API_KEY
        CERTIFICATE_PRIVATE_KEY: $CERTIFICATE_PRIVATE_KEY
        CERTIFICATE_PASSWORD: $CERTIFICATE_PASSWORD
        BUILD_CERTIFICATE_BASE64: $BUILD_CERTIFICATE_BASE64
        KEYCHAIN_PASSWORD: $KEYCHAIN_PASSWORD
        PROVISIONING_PROFILE_BASE64: $PROVISIONING_PROFILE_BASE64
        PROVISIONING_PROFILE_SPECIFIER: $PROVISIONING_PROFILE_SPECIFIER
        TEAM_ID: "74335G6GZ5"
        CODE_SIGN_IDENTITY: $CODE_SIGN_IDENTITY
      flutter: stable
      node: latest
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          # update project settings with correct object IDs
          # Debug configuration
          /usr/libexec/PlistBuddy -c "Set :objects:F21C12C82E212CD800C7DB37:buildSettings:CODE_SIGN_STYLE Manual" "$XCODE_PROJECT/project.pbxproj"
          /usr/libexec/PlistBuddy -c "Set :objects:F21C12C82E212CD800C7DB37:buildSettings:DEVELOPMENT_TEAM 74335G6GZ5" "$XCODE_PROJECT/project.pbxproj"
          /usr/libexec/PlistBuddy -c "Add :objects:F21C12C82E212CD800C7DB37:buildSettings:CODE_SIGN_IDENTITY string iPhone Distribution" "$XCODE_PROJECT/project.pbxproj" 2>/dev/null || /usr/libexec/PlistBuddy -c "Set :objects:F21C12C82E212CD800C7DB37:buildSettings:CODE_SIGN_IDENTITY iPhone Distribution" "$XCODE_PROJECT/project.pbxproj"
          /usr/libexec/PlistBuddy -c "Add :objects:F21C12C82E212CD800C7DB37:buildSettings:PROVISIONING_PROFILE_SPECIFIER string TravelExpenses_AppStore" "$XCODE_PROJECT/project.pbxproj" 2>/dev/null || /usr/libexec/PlistBuddy -c "Set :objects:F21C12C82E212CD800C7DB37:buildSettings:PROVISIONING_PROFILE_SPECIFIER TravelExpenses_AppStore" "$XCODE_PROJECT/project.pbxproj"
          
          # Release configuration
          /usr/libexec/PlistBuddy -c "Set :objects:F21C12C92E212CD800C7DB37:buildSettings:CODE_SIGN_STYLE Manual" "$XCODE_PROJECT/project.pbxproj"
          /usr/libexec/PlistBuddy -c "Set :objects:F21C12C92E212CD800C7DB37:buildSettings:DEVELOPMENT_TEAM 74335G6GZ5" "$XCODE_PROJECT/project.pbxproj"
          /usr/libexec/PlistBuddy -c "Add :objects:F21C12C92E212CD800C7DB37:buildSettings:CODE_SIGN_IDENTITY string iPhone Distribution" "$XCODE_PROJECT/project.pbxproj" 2>/dev/null || /usr/libexec/PlistBuddy -c "Set :objects:F21C12C92E212CD800C7DB37:buildSettings:CODE_SIGN_IDENTITY iPhone Distribution" "$XCODE_PROJECT/project.pbxproj"
          /usr/libexec/PlistBuddy -c "Add :objects:F21C12C92E212CD800C7DB37:buildSettings:PROVISIONING_PROFILE_SPECIFIER string TravelExpenses_AppStore" "$XCODE_PROJECT/project.pbxproj" 2>/dev/null || /usr/libexec/PlistBuddy -c "Set :objects:F21C12C92E212CD800C7DB37:buildSettings:PROVISIONING_PROFILE_SPECIFIER TravelExpenses_AppStore" "$XCODE_PROJECT/project.pbxproj"
      - name: Get iOS code signing files
        script: |
          # Create API key file for App Store Connect
          app-store-connect create-api-key --file /tmp/api_key.json --issuer-id $APP_STORE_CONNECT_ISSUER_ID --key-id $APP_STORE_CONNECT_API_KEY_ID --private-key "$APP_STORE_CONNECT_API_KEY"
          
          # Set up keychain for code signing
          security create-keychain -p "codemagic" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "codemagic" build.keychain
          security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain
          
          # Set partition list
          security set-key-partition-list -S apple-tool:,apple: -s -k "codemagic" build.keychain
      - name: Build iOS app
        script: |
          # Build the app
          xcodebuild -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath /tmp/build/TravelExpenses.xcarchive \
            clean archive
      - name: Create iOS build artifacts
        script: |
          # Create .ipa file
          xcodebuild -exportArchive \
            -archivePath /tmp/build/TravelExpenses.xcarchive \
            -exportPath /tmp/build/ios \
            -exportOptionsPlist /tmp/exportOptions.plist
          
          # Create export options plist
          cat > /tmp/exportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>$TEAM_ID</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>$BUNDLE_ID</key>
                  <string>$PROVISIONING_PROFILE_SPECIFIER</string>
              </dict>
              <key>signingCertificate</key>
              <string>$CODE_SIGN_IDENTITY</string>
          </dict>
          </plist>
          EOF
      - name: Publish to App Store Connect
        script: |
          # Upload to App Store Connect
          xcrun altool --upload-app \
            --type ios \
            --file "/tmp/build/ios/TravelExpenses.ipa" \
            --username "$APP_STORE_CONNECT_USERNAME" \
            --password "$APP_STORE_CONNECT_APP_SPECIFIC_PASSWORD" \
            --verbose
    artifacts:
      - /tmp/build/ios/*.ipa
      - /tmp/build/TravelExpenses.xcarchive
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_ID
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: false 